<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignSense | Feedback</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='feedback.css') }}">
</head>
<body>

{% include 'navbar.html' %}

<div class="feedback-wrapper">

    <div class="feedback-card">
        <h1>ğŸ’¬ Feedback</h1>
        <p class="sub">
            Your feedback helps us improve SignSense
        </p>

        <!-- SUCCESS MESSAGE -->
        {% if message %}
            <div class="success-box">
                {{ message }}
            </div>
        {% endif %}

        <!-- FEEDBACK FORM -->
        <form method="POST">

            <div class="field">
                <label>Your Name</label>
                <input type="text" name="name" placeholder="Enter your name" required>
            </div>

            <div class="field">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="field">
                <label>Rate your experience</label>
                <select name="rating" required>
                    <option value="">Select rating</option>
                    <option>â­ Excellent</option>
                    <option>ğŸ˜Š Good</option>
                    <option>ğŸ™‚ Average</option>
                    <option>ğŸ˜ Poor</option>
                </select>
            </div>

            <div class="field">
                <label>Your Feedback</label>
                <textarea name="comment"
                          placeholder="Write your feedback here..."
                          rows="4"
                          required></textarea>
            </div>

            <button type="submit" class="submit-btn">
                Submit Feedback
            </button>

        </form>
    </div>

</div>

</body>
</html>
