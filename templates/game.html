<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SignSense | Gesture Game</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
/* ===== RESET ===== */
*{
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
    margin:0;
    padding:0;
}

/* ===== BODY ===== */
body{
    min-height:100vh;
    padding-top:80px;
    background: radial-gradient(circle at top, #8a2be2, #3a0ca3 40%, #081c24 75%);
    color:white;
}

/* ===== NAVBAR ===== */
.top-nav{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:70px;
    background:linear-gradient(135deg,#7f00ff,#3a0ca3,#240046);
    display:flex;
    align-items:center;
    padding:0 30px;
    z-index:1000;
    box-shadow:0 6px 25px rgba(0,0,0,.5);
}

/* MENU LEFT */
.nav-right{
    display:flex;
    gap:24px;
}

.nav-right a{
    color:white;
    text-decoration:none;
    font-size:15px;
    padding:6px 14px;
    border-radius:10px;
    transition:.25s;
}

.nav-right a:hover{
    background:rgba(255,255,255,.2);
}

.logout{
    background:rgba(255,255,255,.25);
}

/* APP NAME RIGHT */
.nav-left{
    margin-left:auto;
    font-size:22px;
    font-weight:700;
    letter-spacing:1px;
}

/* ===== GAME CARD ===== */
.game-box{
    width:90%;
    max-width:460px;
    margin:40px auto;
    background:rgba(255,255,255,0.14);
    backdrop-filter:blur(20px);
    border-radius:26px;
    padding:30px;
    box-shadow:
        0 0 40px rgba(138,43,226,.35),
        0 40px 90px rgba(0,0,0,.55);
    text-align:center;
    position:relative;
}

/* ===== HEADINGS ===== */
h1{
    font-size:32px;
    margin-bottom:6px;
}

.sub{
    font-size:14px;
    opacity:.85;
}

/* ===== INFO BAR ===== */
.info{
    display:flex;
    justify-content:space-between;
    margin-top:14px;
    font-size:14px;
    background:rgba(0,0,0,.25);
    padding:8px 14px;
    border-radius:14px;
}

/* ===== STREAK ===== */
.streak{
    position:absolute;
    top:16px;
    left:16px;
    font-size:15px;
    font-weight:600;
    color:#ffd6ff;
}

/* ===== IMAGE ===== */
.sign-img{
    width:160px;
    height:160px;
    margin:24px auto;
    background:white;
    border-radius:22px;
    object-fit:contain;
    box-shadow:
        0 0 20px rgba(255,255,255,.4),
        0 0 40px rgba(138,43,226,.4);
}

/* ===== KEYBOARD ===== */
.keyboard{
    display:grid;
    grid-template-columns:repeat(7,1fr);
    gap:12px;
    margin-top:10px;
}

.key{
    padding:12px 0;
    border-radius:14px;
    background:rgba(255,255,255,.18);
    font-weight:600;
    cursor:pointer;
    transition:.25s;
    text-align:center;
}

.key:hover{
    background:#b517ff;
    box-shadow:0 0 18px rgba(181,23,255,.7);
    transform:translateY(-3px);
}

.correct{
    background:#22c55e !important;
    color:#022c22;
}

.wrong{
    background:#fb7185 !important;
    color:#7f1d1d;
}

/* ===== BUTTON ===== */
.btn{
    margin-top:22px;
    padding:14px 40px;
    border:none;
    border-radius:40px;
    background:linear-gradient(135deg,#b517ff,#7209b7);
    color:white;
    font-size:17px;
    cursor:pointer;
    box-shadow:0 0 25px rgba(181,23,255,.6);
    transition:.3s;
}

.btn:hover{
    transform:translateY(-3px);
    box-shadow:0 0 40px rgba(181,23,255,.9);
}

/* ===== MOBILE FIX ===== */
@media (max-width:768px){
    .top-nav{
        overflow-x:auto;
        flex-wrap:nowrap;
    }

    .top-nav::-webkit-scrollbar{
        display:none;
    }

    .nav-right{
        gap:14px;
        flex-wrap:nowrap;
    }

    .nav-right a{
        white-space:nowrap;
        font-size:13px;
    }

    .nav-left{
        font-size:18px;
        flex-shrink:0;
    }
}
</style>
</head>

<body>

<!-- ===== NAVBAR ===== -->
<div class="top-nav">
    <div class="nav-right">
        <a href="/dashboard">Dashboard</a>
        <a href="/detect">Detect</a>
        <a href="/learn">Learn</a>
        <a href="/game">Game</a>
        <a href="/feedback">Feedback</a>
        <a href="/logout" class="logout">Logout</a>
    </div>

    <div class="nav-left">SignSense</div>
</div>

<!-- ===== GAME BOX ===== -->
<div class="game-box">

    <div class="streak">ðŸ”¥ Streak: <span id="streak">0</span></div>

    <h1>Guess the Sign</h1>
    <p class="sub">Choose the correct alphabet for the gesture</p>

    <div class="info">
        <span>Round: <b id="round">1</b></span>
        <span>Score: <b id="score">0</b></span>
    </div>

    <img src="https://via.placeholder.com/160?text=A" class="sign-img" id="signImg">

    <div class="keyboard" id="keyboard"></div>

    <button class="btn" onclick="nextRound()">Next</button>
</div>

<script>
const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
let answer = "A";
let round = 1;
let score = 0;
let streak = 0;

const keyboard = document.getElementById("keyboard");

letters.forEach(l=>{
    let key = document.createElement("div");
    key.className = "key";
    key.innerText = l;
    key.onclick = ()=>check(l,key);
    keyboard.appendChild(key);
});

function check(letter, el){
    if(letter === answer){
        el.classList.add("correct");
        score++;
        streak++;
    }else{
        el.classList.add("wrong");
        streak = 0;
    }
    document.getElementById("score").innerText = score;
    document.getElementById("streak").innerText = streak;
}

function nextRound(){
    round++;
    answer = letters[Math.floor(Math.random()*letters.length)];
    document.getElementById("round").innerText = round;
    document.getElementById("signImg").src =
        "https://via.placeholder.com/160?text=" + answer;

    document.querySelectorAll(".key").forEach(k=>{
        k.classList.remove("correct","wrong");
    });
}
</script>

</body>
</html>
